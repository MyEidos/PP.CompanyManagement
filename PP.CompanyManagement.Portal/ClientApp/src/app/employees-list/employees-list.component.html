<hr>
<div>
  <label>
    Uploads Employees on change (PP.CompanyManagement\PP.CompanyManagement.Portal\TestData)
    <input mat-button color="primary" type="file" #file placeholder="Uploads Employees on change" (change)="uploadFile(file.files)" />
  </label>
</div>
<hr>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="personnelNumber">
      <th mat-header-cell *matHeaderCellDef> personnelNumber </th>
      <td mat-cell *matCellDef="let row"> {{row.businessId.personnelNumber}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type ID </th>
      <td mat-cell *matCellDef="let row"> {{row.businessId.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--<tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>-->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" aria-label="Select page of employees"></mat-paginator>
</div>
